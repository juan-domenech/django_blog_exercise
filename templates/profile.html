{% extends "base.html" %}
{% block content %}
    <h2>Your profile:</h2>
    <p>You are logged in as {{ user.email }}</p>
    <p>Your last successful login was on: {{ user.last_login }}</p>
    <p>(Joined this site on {{  user.date_joined }})</p>
    {% if user.is_superuser %}
        <p class="label label-danger">You are administrator</p>
    {% endif %}
{% endblock %}
